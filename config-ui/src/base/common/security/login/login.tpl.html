<div class="page-header">
	<h2>Login</h2>
</div>


		<form class="form-horizontal" name="loginForm" ng-controller="LoginController" novalidate st-form-errors autocomplete="off">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-xs-4">
					<input id="username" ng-model="login.username" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-xs-4">
					<input id="password" ng-model="login.password" type="password" class="form-control input-medium" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3 col-sm-offset-3">
					<input type="submit" value="Log In" class="btn btn-primary" ng-click="login(loginForm)"/>
				</div>
			</div>
		</form>
